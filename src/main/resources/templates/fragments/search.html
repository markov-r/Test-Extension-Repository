<form class="form-inline" th:action="@{/public/search}">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Sort By :</span>
            <select class="form-control" id="sort-criteria" name="sortBy">
                <option th:selected="${#request.getParameter('sortBy') == 'Name'}">Name</option>
                <option th:selected="${#request.getParameter('sortBy') == 'Upload Date'}">Upload Date</option>
                <option th:selected="${#request.getParameter('sortBy') == 'Downloads'}">Downloads</option>
                <option th:selected="${#request.getParameter('sortBy') == 'Last Commit'}">Last Commit</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Name :</span>
            <input th:value="${#request.getParameter('name')}" class="form-control" placeholder="Keyword ..."
                   type="search" name="name">
            <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit"><span
                            class="glyphicon glyphicon-search"></span></button>
                </span>
        </div>
    </div>
</form>
<form style="margin-outside: 10px" class="form-inline" th:action="@{/public/searchByName}">
    <div class="container align-left ">
        <div class="col-sm-6 col-md-4">
            <form class="focus-input100">
                <div class="form-group">
                    <div class="input-group">
                        <input th:value="${#request.getParameter('name')}" type="search" class="form-control" name="name" placeholder="Keyword..."/>
                        <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary " value="Find"/>
                </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>

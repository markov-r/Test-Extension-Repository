<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<main>
    <div class="container">
        <form method="post" th:object="${registerUserModel}">
            <div class="form-group">
                <label class="form-control-label" for="nameId">Name</label>
                <input type="text" class="form-control" id="nameId" aria-describedby="nameHelp" name="username"
                       th:field="*{username}" readonly/>
                <div id="nameHelp" class="form-control-feedback">Error Message</div>
            </div>


            <div class="form-group">
                <label for="exampleSelect2">ROLES</label>
                <select multiple="true" class="form-control" id="exampleSelect2" name="authorities"
                        th:field="*{authorities}">
                    <option th:each="role : ${authorities}" th:value="${role}" th:text="${role}">1</option>
                </select>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-default">Edit</button>

        </form>

    </div>
</main>

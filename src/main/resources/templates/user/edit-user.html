<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<main>
    <div class="container">
        <form method="post" th:object="${user}">
            <div class="form-group">
                <label class="form-control-label" for="nameId">Name</label>
                <input type="text" class="form-control" id="nameId" aria-describedby="nameHelp1" name="username"
                       th:field="*{username}"/>
                <div id="nameHelp1" class="form-control-feedback"></div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="emailId">Email</label>
                <input type="text" class="form-control" id="emailId" aria-describedby="nameHelp2" name="username"
                       th:field="*{email}"/>
                <div id="nameHelp2" class="form-control-feedback"></div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="password-always-checkbox">Password</label>
                <input type="password" class="form-control" id="password-always-checkbox" aria-describedby="nameHelp3" name="username"
                       th:field="*{email}"/>
                <div id="nameHelp3" class="form-control-feedback"></div>
            </div>

            <!--<div class="form-group">-->
                <!--<label for="exampleSelect2">ROLES</label>-->
                <!--<select multiple="multiple" class="form-control" id="exampleSelect2" name="authorities"-->
                        <!--th:field="${authorities()}">-->
                    <!--<option th:each="role : ${authorities()}" th:value="${role}">1</option>-->
                <!--</select>-->
            <!--</div>-->

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-default">Edit</button>

        </form>

    </div>
</main>

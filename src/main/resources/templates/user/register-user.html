<main class="col-4 offset-4 text-center">
    <h1 th:text="|${type} User|"></h1>
    <br/>
    <div class="container">
    <form method="post" th:object="${registerUserModel}">
        <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'">
            <label class="form-control-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp usernameHelp1" th:field="*{username}"/>
            <div id="usernameHelp" class="form-control-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}">Error Message</div>
            <div id="usernameHelp1" class="form-control-feedback" th:each="error : ${#fields.errors('global')}" th:text="${error}">Error Message</div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-danger'">
            <label class="form-control-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}"/>
        <div id="emailHelp" class="form-control-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}">Error Message</div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'" >
            <label class="form-control-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" th:field="*{password}"/>
            <div id="passwordHelp" class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">Error Message</div>
        </div>

        <div class="form-group" th:classappend="*{password} != *{confirmPassword} ? 'has-danger'" >
            <label for="sideEff">Confirm Password</label>
            <input type="password" class="form-control" id="sideEff" aria-describedby="sideEffHelp" th:field="*{confirmPassword}"/>
            <div  id="sideEffHelp" class="form-control-feedback" th:if="*{password} != *{confirmPassword}">Passwords Not Matching</div>
        </div>


        <button type="submit" class="btn btn-default" th:text="|${type}|">Register or Edit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</main>

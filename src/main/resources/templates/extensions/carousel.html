<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="../static/css/carousel.css" th:href="@{/css/carousel.css}"/>
<div class="container" style= "margin: 12px"  th:include="~{fragments/search}"></div>
<div class="container">
    <!--<div class="row">-->
        <div class="col-xs-12">
            <div class="page-header">
                <h3>Featured</h3>
            </div>

        <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
            <div class="MultiCarousel-inner" th:each="extension : ${featured}">
                <div class="item col-xs-12 col-sm-4 col-md-4 col-lg-2">
                    <div class="card" style="width: 18rem;">
                        <h4 th:text="${extension.getName()}">Extension Name</h4>
                        <p th:text="${extension.getNumberOfDownloads()}">Description</p>
                        <p th:text="${extension.getVersion()}">Version</p>
                        <p th:text="${extension.getOwner().getUsername()}">Author</p>

                        <a class="btn btn-mini" th:href="@{/public/{id}(id = ${extension.id})}">» Read More</a>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary leftLst"><</button>
            <button class="btn btn-primary rightLst">></button>
        </div>
    </div>

    <div class="col-xs-12">

        <div class="page-header">
            <h3>New</h3>
        </div>
        <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
            <div class="MultiCarousel-inner">
                <div class="item" th:each="extension : ${latest}">
                    <div class="card">
                        <h4 th:text="${extension.getName()}">Extension Name</h4>
                        <p th:text="${extension.getNumberOfDownloads()}">Description</p>
                        <p th:text="${extension.getVersion()}">Version</p>
                        <p th:text="${extension.getOwner().getUsername()}">Author</p>
                        <a class="btn btn-mini" th:href="@{/public/{id}(id = ${extension.id})}">» Read More</a>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary leftLst"><</button>
            <button class="btn btn-primary rightLst">></button>
        </div>
    </div>

    <div class="col-xs-12">

        <div class="page-header">
            <h3>Popular</h3>
            <p>TODO</p>
        </div>
        <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
            <div class="MultiCarousel-inner">
                <div class="item" th:each="extension : ${popular}">
                    <div class="card">
                        <h4 th:text="${extension.getName()}">Extension Name</h4>
                        <p th:text="${extension.getNumberOfDownloads()}">Desription</p>
                        <p th:text="${extension.getVersion()}">Version</p>
                        <p th:text="${extension.getOwner().getUsername()}">Author</p>
                        <a class="btn btn-mini" th:href="@{/public/{id}(id = ${extension.id})}">» Read More</a>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary leftLst"><</button>
            <button class="btn btn-primary rightLst">></button>
        </div>
    </div>
</div>
<script th:src="@{/jquery/carousel.js}"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

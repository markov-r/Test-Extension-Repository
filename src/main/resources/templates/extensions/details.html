
<div class="container body-content team">
        <div class="row">
            <div class="col-md-12" th:object="${extension}">
                <article class="team">
                    <header class="team">
                        <h2 th:text="${extension.getName()}">Extension Name</h2>
                    </header>
                    <p class="team" th:text="${extension.getDescription()}">Desription</p>
                    <p class="team" th:text="${extension.getNumberOfDownloads()}">Desription</p>
                    <p class="team" th:text="${extension.getVersion()}">Version</p>

                    <small class="author team" th:text="${extension.getOwner().getUsername()}">Author</small>

                    <p>
                        <a class="btn btn-basic btn-xs team" th:each="tag:${extension.getTags()}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                    </p>

                    <footer class="team">

                        <div class="pull-right team">

                            <th:block sec:authorize="isAuthenticated()">
                            <a class="btn btn-success btn-xs team" th:href="@{/extension/edit/{id}(id = ${extension.id})}">Edit</a>
                            <a class="btn btn-danger btn-xs team" th:href="@{/extension/delete/{id}(id = ${extension.id})}">Delete</a>
                            </th:block>

                            <a class="btn btn-default btn-xs team" th:href="@{/extensions/all}">back &raquo;</a>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>

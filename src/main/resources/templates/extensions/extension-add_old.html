<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Add Extension</h1></div>
                <br/>
                <form th:method="post" enctype="multipart/form-data" th:object="${extension}"
                      th:action="@{/extensions/add}">
                    <div class="form-group row">
                        <label class="form-control-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label" for="extension_description">Description</label>
                        <textarea class="form-control" rows="6" id="extension_description" name="description"
                                  th:field="*{description}"></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Version</label>
                        <input type="text" class="form-control" th:field="*{version}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Source Repository Link</label>
                        <input type="text" class="form-control" th:field="*{source_repository_link}"/>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 control-label" for="extension_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="extension_tags" placeholder="Tags"
                                   name="tagString"/>
                        </div>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <td>File to upload:</td>
                                <td><input type="file" name="file" th:field="*{file}"/></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                                           th:value="Add"/>
                                    <br/>
                                    <a class="btn btn-danger" th:href="@{/extensions/all/}">Cancel</a>

                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>

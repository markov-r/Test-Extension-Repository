<div class="container">
    <div class="row">
        <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel" data-interval="1000">
            <div class="MultiCarousel-inner">
                <div class="item" th:each="extension : ${extensions}">
                    <div class="card" style="width: 18rem;">
                        <div class="col-sm-3">
                            <div class="fff">
                                <div class="thumbnail">
                                    <a th:href="@{/public/{id}(id = ${extension.id})}"><img src="http://placehold.it/360x240" alt=""></a>
                                </div>
                                <div class="caption">
                                    <h4 th:field="*{name}">Extension Name</h4>
                                    <p th:field="*{description}">Desription</p>
                                    <a class="btn btn-mini" th:href="@{/public/{id}(id = ${extension.id})}">» Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary leftLst"><</button>
            <button class="btn btn-primary rightLst">></button>
        </div>
    </div>

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header class="text-center"><h6 class="display-6">Update Git Sync Interval</h6></header>
                <br/>
                <form th:method="post" th:object="${properties}">
                    <div class="form-group row">
                        <label class="form-control-label">Git Sync Interval (in minutes)</label>
                        <input type="text" class="form-control" th:field="*{updateInterval}" required/>
                    </div>
                    <form method="post" th:action="@{/admin/git-sync-interval}">
                        <button type="submit" class="card-button btn btn-success" name="Edit">Edit</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
